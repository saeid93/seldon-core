apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: '8443'
    prometheus.io/scheme: https
    prometheus.io/scrape: 'true'
  labels:
    app: seldon
    control-plane: seldon-controller-manager
  name: seldon-controller-manager-metrics-service
  namespace: seldon-system
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    app: seldon
    control-plane: seldon-controller-manager
