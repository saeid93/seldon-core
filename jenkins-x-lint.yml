buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: seldonio/core-builder:0.11
        stages:
        - name: pr-build-comment
          steps:
          - agent:
              image: gcr.io/jenkinsxio/builder-go:2.0.916-264
            dir: ci
            sh: "./add-pr-build-comment"
        - name: lint-checks
          agent:
            image: seldonio/python-builder:0.2
          steps:
          - name: pip-install
            command: python3
            args:
            - -m pip install -r python/requirements-dev.txt
          - name: python-black
            command: make
            args:
            - -C python
            - run_linter_check
          - name: python-lint
            command: flake8
